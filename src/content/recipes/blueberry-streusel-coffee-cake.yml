title: Blueberry Streusel Coffee Cake
pubDate: 2024-12-27
tags:
  - breakfast
  - desserts
ingredients:
  - section: Streusel
    ingredients:
      - 1/2 c sugar
      - 1/3 c flour
  - section: Batter
    ingredients:
      - 1/4 c cold butter
      - 2 c flour
      - 3/4 c sugar
      - 2 teaspoons baking powder
      - 1/4 teaspoon salt
      - 1 egg, beaten
      - 1/2 c milk
      - 1/2 c butter, softened
      - 1 c blueberries
      - 1 c chopped pecans
directions:
  - section: Streusel
    steps:
      - Combine sugar and flour.
      - Cut in the butter until crumbly.
  - section: Batter
    steps:
      - Combine flour, sugar, baking powder, and salt.
      - Beat in egg, milk, and butter.
      - Fold in blueberries and pecans.
      - Spread into a greased 9-inch square pan.
      - Sprinkle with streusel.
      - Bake at 375°F for 35–40 minutes.
