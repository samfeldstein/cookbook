title: Mexican Chicken Marinade
pubDate: 2025-02-25
tags:
  - chicken
  - marinades
  - mexican
ingredients:
  - 2 Tbsp vegetable oil
  - 2 garlic cloves, crushed
  - 1 tsp oregano
  - 1 Tbsp cumin
  - 1 tsp cayenne
  - 1 tsp paprika
  - 1 tsp white sugar
  - 1 lime, juiced
  - 1 Tbsp olive oil
  - 1 tsp kosher salt
  - 1 tsp freshly ground pepper
directions:
  - Whisk it up.
  - Put Marinade and chicken in a plastic bag, massage to cover evenly.
  - Refrigerate at least 30 minutes.
