title: Chicken Noodle Soup
pubDate: 2025-11-13
tags:
  - soup
  - easy
ingredients:
  - 6 tablespoons salted butter
  - 1 yellow onion, chopped
  - 6 cloves garlic, chopped
  - 1 cup chopped celery
  - 1 cup chopped carrots
  - 1/3 cup flour
  - 2 tablespoons fresh thyme leaves
  - 2 tablespoons chopped fresh sage
  - 1 bay leaf
  - 8 cups broth
  - 1 pound boneless chicken breasts or thighs
  - 2-3 cups egg noodles
  - 1 cup whole milk or cream
  - 1/3 cup shaved parmesan cheese
  - 1/4 cup chopped parsley
directions:
  - Melt the butter In a large Dutch oven over medium heat. Add the onions,
    garlic, celery, and carrots. Season with salt and pepper. Cook for 5
    minutes. Stir in the flour, thyme, and sage. Cook another 5 minutes.
  - Pour in the broth and bring to a boil over high heat. Stir in the chicken,
    bay leaf, and if you have one â€“ a parmesan rind. Cover and cook for 20
    minutes, until the chicken is cooked through. At this point, the soup can
    also simmer on low for up to 4-6 hours.
  - Shred the chicken, remove the bay leaf. taste, and season with salt and
    pepper. Bring the soup back to a boil, then add the noodles and cook for 6-8
    minutes, until soft. Stir in the milk, parmesan, and parsley.
  - Serve the soup topped with additional parmesan, if desired.

