title: Passover Brownies
pubDate: 2024-12-28
tags:
  - desserts
  - brownies
  - passover
  - jewish
ingredients:
  - 1 c butter
  - 1 3/4 c sugar
  - 4 eggs
  - 1/3 c dark cocoa powder
  - 3/4 c regular cocoa powder
  - 1/2 c potato starch
  - 1/4 c almond flour
  - 1/2 tsp salt
  - 2 T fine coffee grounds
  - 1 package chocolate chips
  - 6 T heavy cream
directions:
  - Cream butter and sugar.
  - Add eggs.
  - Sift dry ingredients, add to mixture.
  - Add chips.
  - Bake at 350 30 minutes.
  - Cool.
  - Frost.
  - Chill.
frosting_directions:
  - Melt chocolate.
  - Add cream.
  - Mix.
