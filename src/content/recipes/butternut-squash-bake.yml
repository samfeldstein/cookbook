title: Butternut Squash Bake
pubDate: 2025-02-02
tags:
  - fall
  - casseroles
ingredients:
  - section: Base
    ingredients:
      - 1/2 c butter
      - 3/4 c sugar
      - 2 eggs
      - 5 oz evaporated milk
      - 1 t vanilla
      - 2 c mashed cooked butternut squash
      - 1/2 c oatmeal
      - 1/4 c brown sugar
      - 1/4 c chopped pecans
      - 1/2 c chopped cranberries
      - 2 T melted butter
  - section: Topping
    ingredients:
      - 1/2 cup oatmeal
      - 1/4 cup brown sugar
      - 1/4 cup chopped pecans
      - 1/2 cup chopped cranberries
      - 2 tablespoons melted butter
directions:
  - section: Base
    steps:
      - Cream butter and sugar together.
      - Beat in eggs, evaporated milk, and vanilla extract.
      - Stir in mashed butternut squash.
      - Pour into greased 11x7x2 inch pan.
      - Bake uncovered at 350° for 45 minutes, until almost set.
  - section: Topping
    steps:
      - Combine oatmeal, brown sugar, pecans, cranberries, and melted butter.
      - Sprinkle topping over casserole.
      - Bake additional 5–10 minutes until bubbly.
