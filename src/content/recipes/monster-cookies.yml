title: Monster Cookies
pubDate: 2025-02-04
tags:
  - desserts
  - cookies
ingredients:
  - 1 c brown sugar
  - 1 c sugar
  - 3/4 c softened butter
  - 3 eggs
  - 1 1/2 c peanut butter
  - 1 T light corn syrup
  - 2 t baking soda
  - 2 t vanilla
  - 4 1/2 c quick-cooking rolled oats
  - 1/2 pack chocolate chips
  - 1/2 pack M&Ms
directions:
  - Combine brown sugar, sugar, and butter.
  - Beat in eggs.
  - Add peanut butter, corn syrup, baking soda, and vanilla.
  - Add oats, chocolate chips, and M&Ms.
  - Drop dough onto an ungreased baking sheet.
  - Bake for 11 minutes at 350.
  - Loosen and let cool.
