title: Slow Cooker Thai Curry
pubDate: 2026-01-10
tags:
  - thai
  - curries
  - easy

ingredients:
  - section: Curry
    ingredients:
    - 1 (14 oz) can coconut milk, full-fat (or lite)
    - 1/4 c peanut butter
    - 2 T red curry paste
    - 2 T fish sauce
    - 3 T lime juice
    - 2 T brown sugar
    - 4 cloves garlic, minced or pressed
    - 1/2 c chicken stock
    - 1/2 t ground ginger
    - 1/2 t crushed red pepper flakes
    - 1 1/2 lb boneless skinless raw chicken breasts
    - red bell peppers, saut√©ed
  
  - section: Toppings
    ingredients:
      - cilantro
      - peanuts
      - green onions, sliced

directions:
  - Grease crockpot with cooking spray.
  - Whisk together sauce ingredients (coconut milk, peanut butter, red curry
    paste, fish sauce, lime juice, brown sugar, garlic, chicken stock, ground
    ginger, and crushed red pepper flakes) directly in the crockpot.
  - Place chicken breasts on top and spoon sauce over the chicken so it's fully
    submerged.
  - Cook in crockpot on LOW for 3 hours.
  - Remove chicken, cut into large bite-sized chunks, return to sauce, and stir
    to coat.
  - Serve with sauteed bell peppers over rice. Top with chopped cilantro,
    crushed peanuts, and sliced green onions.

