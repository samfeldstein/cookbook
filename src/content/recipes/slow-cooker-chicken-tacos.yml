title: Slow Cooker Chicken Tacos
pubDate: 2026-02-20
tags:
  - chicken
  - mexican
  - slow-cooker
  - easy

ingredients:
  - 1 cup salsa, any kind
  - 1/2 cup water
  - 2 tsp ground cumin
  - 2 tsp chili powder
  - 1 tsp garlic powder
  - 1 tsp ground coriander
  - 1/2 tsp sea salt
  - 1/4 tsp cayenne pepper
  - 1/4 tsp black pepper

directions:
  - Put everything in slow cooker.
  - Cook on high 4-5 hours.
  - Shred chicken.
  - Cook on low another 30 minutes.

source:
