title: Peanut Blossoms
pubDate: 2024-12-28
tags:
  - desserts
  - cookies
ingredients:
  - 3/4 c peanut butter
  - 1/2 c shortening
  - 1/4 c sugar
  - 1/4 c brown sugar
  - 1 egg
  - 1 t vanilla
  - 1 t baking soda
  - 1 1/2 c flour
  - 1/2 c chopped peanuts
  - Hershey's Kisses
directions:
  - Blend peanut butter and shortening.
  - Add sugars; cream well.
  - Add egg, milk, and vanilla.
  - Stir in dry ingredients.
  - Shape into 1-inch balls, roll in sugar.
  - Bake at 375 10-12 minutes.
  - Remove from oven.
  - Press a Hershey's Kiss into the top of each cookie.
