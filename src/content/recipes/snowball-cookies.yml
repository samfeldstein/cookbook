title: Snowball cookies
pubDate: 2025-12-12
tags:
  - desserts
  - cookies

ingredients:
  - 3/4 c butter
  - 1 t vanilla
  - 1 T water
  - 1/8 t salt
  - 1/3 c sugar
  - 2 c cake flour
  - 1 c mini chocolate chips

directions:
  - Blend butter through sugar.
  - Stir in flour and chocolate chips.
  - Form in balls.
  - Bake on ungreased sheet 30 minutes at 300.
  - Roll in sugar while warm.

